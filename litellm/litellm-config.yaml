model_list:
  - model_name:  DeepSeek-R1
    litellm_params:
      model: azure_ai/DeepSeek-R1
      api_base: os.environ/AZURE_BASE_URL
      api_key: os.environ/AZURE_API_KEY
      drop_params: true
      
guardrails:
  - guardrail_name: "panw-prisma-airs-guardrail"
    litellm_params:
      guardrail: panw_prisma_airs
      mode: "pre_call"  # Or "post_call"
      api_key: os.environ/AIRS_API_KEY
      profile_name: os.environ/AIRS_DEFAULT_PROFILE_NAME
      api_base: os.environ/AIRS_API_URL

